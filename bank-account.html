<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Bank Account</title>
  <title></title>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Epicodus Credit Union!</h1>
    <div class="row">
      <div class="col-md-6">
        <hr>
        <h2>Register a new acoount:</h2>
        <form id="new-account">
          <div class="form-group">
            <label for="new-first-last-name">Name</label>
            <input type="text"  class="form-control" id="new-first-last-name">
          </div>
          <div class="form-group">
            <label for="new-initial-deposit">Initial Deposit</label>
            <input type="text"  class="form-control" id="new-initial-deposit">
          </div>
          <button type="submit" class="btn-primary">Add</button>
        </form>
        <hr>
        <h2>Deposit or withdraw funds:</h2>
        <form id="new-account">
          <div class="form-group">
            <label for="new-deposit-amount">Deposit Amount</label>
            <input type="text"  class="form-control" id="new-deposit-amount">
          </div>
          <div class="form-group">
            <label for="new-withdrawal-amount">Withdrawal Amount</label>
            <input type="text"  class="form-control" id="new-withdrawal-amount">
          </div>
          <button type="submit" class="btn-primary">Add</button>
        </form>
        <hr>
        <ul id="account">
        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-account">
          <p>Name: <span class="first-last-name"></span></p>
          <p>Initial Deposit: <span class="initial-deposit"></span></p>
          <div id="buttons">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
